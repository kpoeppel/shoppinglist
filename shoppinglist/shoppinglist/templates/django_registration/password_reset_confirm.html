<!-- templates/registration/password_reset_confirm.html -->
{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Enter new password" %}{% endblock %}

{% block main %}
<h1>{% trans "Setzen Sie ein neues Passwort." %}</h1>
<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Change my password">
</form>
{% endblock %}
